<!DOCTYPE html>
<html>
<head>
  <title>The Deektionary</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px white;
    }

    .subtitle {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 0 0 5px white;
    }

    details {
      margin-bottom: 10px;
      background: #111;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    details[open] {
      box-shadow: 0 0 10px white;
    }

    summary {
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      text-shadow: 0 0 5px white;
    }

    .word {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 10px 0 2px 0;
    }

    .definition {
      font-size: 1rem;
      margin: 0 0 8px 10px;
      color: #fff;
    }

    hr {
      border: none;
      border-top: 1px solid #333;
      margin: 5px 0 10px 0;
    }

    .back {
      display: block;
      margin: 20px auto;
      width: fit-content;
      padding: 10px 20px;
      background: white;
      color: black;
      text-align: center;
      border-radius: 25px;
      transition: 0.3s;
      cursor: pointer;
    }

    .back:hover {
      background: #eee;
      color: black;
      text-shadow: 0 0 3px white;
    }
  </style>
</head>
<body>

<h1>The Deeksoniary</h1>
<div class="subtitle">Get to know the slang</div>

<div id="letters"></div>

<button class="back" onclick="scrollToTop()">Back To Top</button>

<script>

    "Big Vocal Bull = reddit bulls",

    "Claby = caleb",
    "Dick = deek",
    "Diddy = sus",
    "El Cinco = the fith son of sony",
    "El Cinco Reparar Hombre = ps5 repair man",
    "El Cuatro = the foruth son of sony",
    "El Wiro = pops wire",
    "Fuck = fook",
    "Fuzz = furry huzz",
    "Gdicore = sky and djicore",
    "Gogenggenggogeng = kekos ritual",
    "Jokes Reposts = the worst decisions a human can make",
    "Lost Media = we dont know / care",
    "Niche = lost media",
    "Ohio = im serious",
    "Peep = whats your punishment",
    "Pibby Virus = sick/ infected",
    "Piss = pees",
    "Poosay = pussy",
    "Rapense = lovense revamp",
    "Sad = secretly affeliated (with) diddy (ty TR son of CR)",
    "Scd = super cool diddy",
    "Scp = everything",
    "Shit = sheet",

    "Teets = tits",
    "Thatoneguyty = ty",
    "Tristdigijule = Tristan",
    "Uncslop = ur literally 40",
    "Wabi Sabi = offcenter"
  ];

  const container = document.getElementById("letters");
  const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

  alphabet.split("").forEach(letter => {
    const details = document.createElement("details");
    const summary = document.createElement("summary");
    summary.textContent = letter;
    details.appendChild(summary);

    const filteredWords = words
      .filter(w => w[0].toUpperCase() === letter)
      .sort((a, b) => a.localeCompare(b));

    if (filteredWords.length === 0) {
      const empty = document.createElement("div");
      empty.className = "definition";
      empty.textContent = "This Letter Has No Slang Yet";
      details.appendChild(empty);
    } else {
      filteredWords.forEach(word => {
        const [term, def] = word.split(" = ");

        const wordTitle = document.createElement("div");
        wordTitle.className = "word";
        wordTitle.textContent = term;

        const wordDef = document.createElement("div");
        wordDef.className = "definition";
        wordDef.textContent = def;

        details.appendChild(wordTitle);
        details.appendChild(wordDef);
        details.appendChild(document.createElement("hr"));
      });
    }

    container.appendChild(details);
  });

  function scrollToTop() {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  }
</script>

</body>
</html>
