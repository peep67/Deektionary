<!DOCTYPE html>
<html>
<head>
  <title>Enter Password</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/lock.png">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      background: white;
      color: black;
      transition: 0.3s;
    }

    button:hover {
      background: #eee;
      color: black;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<h1>Enter Password to Access The Deektionary</h1>
<input type="password" id="password" placeholder="Enter password">
<button onclick="checkPassword()">Enter</button>
<div id="error" class="error"></div>

<script>
function checkPassword() {
  const password = document.getElementById("password").value;
  const errorDiv = document.getElementById("error");

  if(password === "300") { // Correct password
    window.location.href = "index.html"; // Redirect to main page
  } else {
    errorDiv.textContent = "Not niche enough. Try again!";
  }
}
</script>

</body>
</html>
